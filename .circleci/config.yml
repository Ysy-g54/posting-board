version: 2
jobs:
  # ジョブ名
  deploy_master: 
    docker:
      # ジョブ実行環境のDockerイメージを記述
      - image: circleci/node:12.16.1
    steps:
      # ソースコードのチェックアウト
      - checkout
      # 順に実行したいコマンドとコマンドに名前をつけます
      - run:
          name: npm install
          command: npm install
      - run:
          name: npm run build
          command: npm run build
      - run:
          # プロジェクト上のfirebase-toolsでデプロイします
          name: deploy to Firebase Hosting
          command: ./node_modules/.bin/firebase deploy --project default --token $FIREBASE_TOKEN

workflows:
  version: 2
  # ワークフローの名前
  deploy_master:
    jobs:
      # 上で定義したジョブを指定します
      - deploy_master:
          filters:
            branches:
              # masterブランチのみを実行対象とします
              only: master
