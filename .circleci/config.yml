version: 2
jobs:
  # ジョブ名
  deploy_master: 
    steps:
      # ソースコードのチェックアウト
      - checkout
      # 順に実行したいコマンドとコマンドに名前をつけます
      - run:
          name: npm install
          command: npm install
      - run:
          name: build
          command: npm run build
      - run:
          name: deploy to Firebase Hosting
          # プロジェクト上のfirebase-toolsでデプロイします
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN

workflows:
  version: 2
  # ワークフローの名前
  deploy_master:
    jobs:
      # 上で定義したジョブを指定します
      - deploy_master:
          filters:
            branches:
              # masterブランチのみを実行対象とします
              only: master