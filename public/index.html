<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta property="og:site_name" content="posting-board" />
    <meta property="og:title" content="posting-board" />
    <meta
      property="og:description"
      content="知らない誰かと色々なことについて、気軽に話すためにアプリです。"
    />
    <meta
      property="og:url"
      content="https://posting-board-test.firebaseapp.com/#/"
    />
    <meta
      property="og:image"
      content="https://posting-board-test.firebaseapp.com/icon-144x144.png"
    />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary" />
    <meta name="theme-color" content="#5c6bc0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.10/pwacompat.min.js"
      integrity="sha384-I1iiXcTSM6j2xczpDckV+qhhbqiip6FyD6R5CpuqNaWXvyDUvXN5ZhIiyLQ7uuTh"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
